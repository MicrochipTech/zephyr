description: Microchip XEC series basic timer properties

compatible: "microchip,xec-btimer"

include: ["base.yaml", "microchip,dmec-ecia-girq.yaml"]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clock-frequency:
    type: int
    required: true
    const: 48000000
    description: |
      XEC basic timers input frequency is 48 MHz. Counter rate is
      scaled down using a prescaler.

  prescaler:
    type: int
    required: true
    description: |
      XEC basic timers implement a 16-bit prescaler used to derive
      the counter frequency.
      Count frequency = clock_freq / (prescaler + 1)

  max-value:
    type: int
    required: true
    description: |
      XEC basic timers are a mix of 16 and 32 bit counters.
      We specify the maximum counter value here.
