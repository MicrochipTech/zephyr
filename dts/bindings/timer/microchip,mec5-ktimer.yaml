description: |
  Microchip MEC5 kernel timer implemented by combining
  the 32kHz 32-bit RTOS timer with 32-bit basic timer 5.

compatible: "microchip,mec5-ktimer"

include: base.yaml

properties:
  reg:
    required: true

  interrupts:
    required: true

  clock-frequency:
    type: int
    required: true
    const: 32768
    description: RTOS timer runs at fixed 32 KHz.

  busy-wait-timer:
    type: phandle
    required: true
    description: |
      Handle to basic timer used for custom kernel busy wait.
      Please choose handle of a 32-bit basic timer.
