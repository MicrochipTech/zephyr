description: Microchip XEC watchdog timer

include: base.yaml

compatible: "microchip,xec-watchdog"

properties:
    reg:
      required: true

    label:
      required: true

    interrupts:
      required: true

    girqs:
      type: array
      required: true
      description: array of GIRQ numbers and GIRQ bit position

girq-cells:
    - girq_id
    - girq_bit
