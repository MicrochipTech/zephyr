description: Microchip MEC5 keyboard scan matrix controller

compatible: "microchip,mec5-input-kscan"

include: [kbd-matrix-common.yaml, pinctrl-device.yaml]

properties:
  "#address-cells":
    required: true
    const: 1

  "#size-cells":
    type: int
    const: 0

  reg:
    required: true

  interrupts:
    required: true

  row-size:
    required: true

  col-size:
    required: true
