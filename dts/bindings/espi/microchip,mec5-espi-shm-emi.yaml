description: |
  Microchip MEC5 eSPI EMI host facing device

compatible: "microchip,mec5-espi-shm-emi"

include: [base.yaml]

properties:
  reg:
    description: mmio register space
    required: true

  interrupts:
    required: true
    description: Interrupt number and priority for EMI interrupt.

  espi-parent:
    type: phandle
    required: true
    description: Handle to eSPI parent controller node

  host-infos:
    type: phandles
    description: |
      Handles to the two logical device nodes containing host
      properties: logical device number, host address, etc.
