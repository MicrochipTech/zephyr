description: |
  Microchip MEC5 eSPI Peripheral Channel EMI.
  Embedded memory interface provides a mechanism for the host
  to access EC memory.

compatible: "microchip,mec5-espi-pc-emi"

include: ["microchip,mec5-espi-pc-common.yaml"]

properties:
  app-id:
    type: int
    required: true
    description: |
      An 8-bit application ID value passed via callbacks. The application
      can identify the peripheral channel device making the callback.
