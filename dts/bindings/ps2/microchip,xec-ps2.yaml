description: Microchip XEC PS/2 controller

compatible: "microchip,xec-ps2"

include: ps2.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    girqs:
      type: array
      required: true
      description: array of GIRQ numbers and GIRQ bit position

    "#girq-cells":
      type: int
      const: 2

girq-cells:
    - girq_id
    - girq_bit
