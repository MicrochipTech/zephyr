description: Microchip I2C/SMB V2 controller

compatible: "microchip,xec-i2c-v2"

include:
  - "i2c-controller.yaml"
  - "pinctrl-device.yaml"
  - "microchip,dmec-ecia-girq.yaml"

properties:
  reg:
    required: true

  port-sel:
    type: int
    description: soc block mapping to pin
    required: true

  pcr:
    type: int
    required: true
    description: |
      Encoded PCR index and bit position used for peripheral sleep enable
      and reset.

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true
