description: Microchip XEC ADC

compatible: "microchip,xec-adc"

include: [adc-controller.yaml, pinctrl-device.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#io-channel-cells":
      const: 1

    pinctrl-0:
      required: false

    pinctrl-names:
      required: false

    clktime:
      type: int
      required: true
      description: ADC clock high & low time count value <1:255>

    girqs:
      type: array
      required: true
      description: Array of pairs of GIRQ number and bit position

    pcrs:
      type: array
      required: true
      description: ADC PCR register index and bit position

    "#girq-cells":
      type: int
      const: 2

    "#pcr-cells":
      type: int
      const: 2

io-channel-cells:
    - input

girq-cells:
    - girqnum
    - bitpos

pcr-cells:
    - regidx
    - bitpos
