description: Microchip XEC PWM

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

compatible: "microchip,xec-pwm"

properties:
  reg:
    required: true

  pcr-scr:
    type: int
    required: true
    description: |
      PWM Power Clock Reset(PCR) peripheral index and bit position

  "#pwm-cells":
    const: 3

pwm-cells:
  - channel
  - period
  - flags
