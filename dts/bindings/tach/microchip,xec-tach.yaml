description: Microchip XEC tachometer controller

compatible: "microchip,xec-tach"

include:
  - name: tach.yaml
  - name: pinctrl-device.yaml
  - name: microchip,dmec-ecia-girq.yaml

properties:
  "#address-cells":
    required: true
    const: 1
  "#size-cells":
    type: int
    const: 0
  reg:
    required: true

  interrupts:
    required: true

  pcr-scr:
    type: int
    required: true
    description: |
      TACH Power Clock Reset(PCR) peripheral index and bit position
