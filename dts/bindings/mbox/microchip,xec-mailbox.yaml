description: |
  Microchip XEC mailbox on eSPI peripheral channel.
  A 32-byte mailbox for communication between a Host system using
  eSPI bus connection to the XEC.

compatible: "microchip,xec-mailbox"

include: ["base.yaml", "mailbox-controller.yaml", "microchip,xec-peripheral.yaml"]

on-bus: espi

properties:
  reg:
    required: true

  interrupts:
    required: true

  girqs:
    required: true

  signal-mode-value:
    type: int
    required: true
    description: |
      Mailbox HW requires writing a value to the EC-to-Host register
      to trigger generation of a Serial-IRQ to the Host.

  "#mbox-cells":
    const: 1

mbox-cells:
  - channel
