# Enable config log
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

# eSPI
CONFIG_ESPI=y
# board sample code does not handle notifications
CONFIG_ESPI_AUTOMATIC_WARNING_ACKNOWLEDGE=n
# board sample code does not handle ACPI host communication
CONFIG_ESPI_PERIPHERAL_HOST_IO=n
# Enable SAF
CONFIG_ESPI_SAF=y
CONFIG_ESPI_SAF_XEC_V2=y
CONFIG_ESPI_SAF_RPMC=y
# SAF requires SPI
CONFIG_SPI=y
CONFIG_SPI_XEC_QMSPI_LDMA=y

# tinycrypt external library
#CONFIG_TINYCRYPT=y
#CONFIG_TINYCRYPT_SHA256=y
#CONFIG_TINYCRYPT_SHA256_HMAC=y
#CONFIG_TINYCRYPT_SHA256_HMAC_PRNG=y

CONFIG_HAS_MEC_HAL=y
CONFIG_MEC_MEC172X_MCRYPT=y
